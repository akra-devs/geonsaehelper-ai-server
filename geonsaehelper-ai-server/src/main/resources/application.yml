spring:
  application:
    name: geonsaehelper-ai-server
  ai:
    ollama:
      base-url: http://localhost:11434/
      chat:
        options:
          model: ${app.ai.ollama.model}
      embedding:
        options:
          model: ${app.ai.ollama.embedding-model}
    vectorstore:
      qdrant:
        host: localhost
        port: 6334
        collection-name: geonsaehelper_embeddings
        initialize-schema: true
        use-tls: false
    openai:
      enabled: false

app:
  ai:
    default-provider: OLLAMA
    default-system-prompt: >-
      You are a tutor that helps Geonsae users practice and review content concisely.
    ollama:
      model: gemma3:12b
      embedding-model: embeddinggemma:300m
    vectorstore:
      default-top-k: 4
    openai:
      model: gpt-4o-mini
      key: 1234
